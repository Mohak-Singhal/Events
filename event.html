<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop Registrations</title>
    <link rel="stylesheet" href="style.css">
</head>
<body >
    <nav>
        <label class="logo">MIT</label>
        <ul>
            <li><a href="t.html">Home</a></li>
            <li><a href="Workshops.html">Workshops</a></li>
            <li><a href="Seminars.html">Events</a></li>
            <li><a href="Calender.html">Calendar</a></li>
            <li><a href="Social.html">Social Gathering</a></li>
        </ul>
    </nav>

    <form >
    <fieldset>
    <form  class="form">
        <h1>Web and App Development  Workshop</h1>
        <label for="name">Name:</label>
        <br>
        <input type="text" id="name" name="name">
        <br>
        <label for="Reg">Registration no:</label>
        <br>
        <input type="text" id="Reg" name="Registration">
        <br>
        <label for="Email">Email:</label>
<br>
        <input type="text" id="Email" name="Email">
        <br>
        <label for="Phone">Phone:</label>
<br>
        <input type="text" id="Phone" name="Phone">
        <br>
        <label for="Year">Year:</label>

        
        <br>
        <select name="option" id="Year">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        
    </select>

        <br>
        <fieldset>
        <legend>Select languages you know</legend>
        

        <input type="checkbox" name="Topic of interest" id="JavaScript">
        <label for="JavaScript">JavaScript</label>
        
        <input type="checkbox" name="Topic of interest" id="html">
        <label for="html">Html</label>
       
        <input type="checkbox" name="Topic of interest" id="css">
        <label for="css">CSS</label>
        <input type="checkbox" name="Topic of interest" id="IDK">
        <label for="IDK">None</label>
        <br>
    </fieldset>
    <br>
    <br>
    <label for="textarea"> Any Questions</label>
    <br>
    <textarea name="text" id="textarea" cols="30" rows="10" placeholder="Feel free to ask any question"></textarea>
    <br>
    <input type="date" name="date" id="date">
    <button class="registered"><a href="register.html">Register</a> </button>
    


    </form>
</fieldset>
    
</body>
</html>
