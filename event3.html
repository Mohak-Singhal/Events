<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrations</title>
    <link rel="stylesheet" href="style.css">
</head>
<body >
    <nav>
        <label class="logo">MIT</label>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="Workshops.html">Workshops</a></li>
            <li><a href="Seminars.html">Events</a></li>
            <li><a href="Social.html">Social Gathering</a></li>
            <li><a href="Calender.html">Calendar</a></li>
        </ul>
    </nav>
    <form >
    <fieldset>
    <form  class="form">
        <h1>Registration Form</h1>
        <label for="name">Name:</label>
        <br>
        <input type="text" id="name" name="name" placeholder="Enter Name">
        <br>
        <label for="Reg">Registration no:</label>
        <br>
        <input type="text" id="Reg" name="Registration" placeholder="Enter Registration no">
        <br>
        <label for="Email">Email:</label>
<br>
        <input type="text" id="Email" name="Email" placeholder="Enter Email">
        <br>
        <label for="Phone">Phone:</label>
<br>
        <input type="text" id="Phone" name="Phone" placeholder="Enter Phone">
        <br>
        <label for="Year">Year:</label>

        
        <br>
        <select name="option" id="Year">
            <option value="1">First</option>
            <option value="2">Second</option>
            <option value="3">Third</option>
        
    </select>

        <br>

    <br>
    <br>
    <label for="textarea"> Any Questions</label>
    <br>
    <textarea name="text" id="textarea" cols="30" rows="10" placeholder="Feel free to ask any question"></textarea>
    <br>
    <a class="registered" href="register.html">Register</a> 
   
    


    </form>
</fieldset>
 
</body>
</html>
