    <link rel="stylesheet" href="style.css">
</head>
<body >
    <nav>
        <label class="logo">MIT</label>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="Workshops.html">Workshops</a></li>

            <li><a href="Social.html">Social Gathering</a></li>

    <form >
    <fieldset>
    <form  class="form">
        <h1>Dance Workshop </h1>
        <label for="name">Name:</label>
        <br>
        <input type="text" id="name" name="name">
        <br>
        <label for="Reg">Registration no:</label>
        <br>
        <input type="text" id="Reg" name="Registration">
        <br>
        <label for="Email">Email:</label>
<br>
        <input type="text" id="Email" name="Email">
        <br>
        <label for="Phone">Phone:</label>
<br>
        <input type="text" id="Phone" name="Phone">
        <br>
        <label for="Year">Year:</label>

        
        <br>
        <select name="option" id="Year">
            <option value="1">First</option>
            <option value="2">Second</option>
            <option value="3">Third</option>
        
    </select>

        <br>
        <fieldset class="fieldset">
        <legend>Topic of interest</legend>
        

        <input type="checkbox" name="Topic of interest" id="Garba">
        <label for="Garba">Garba</label>
        
        <input type="checkbox" name="Topic of interest" id="Bhangra">
        <label for="Bhangra">Bhangra</label>
       
        <input type="checkbox" name="Topic of interest" id="HipHop">
        <label for="HipHop">Hip-Hop</label>
        <input type="checkbox" name="Topic of interest" id="Classical">
        <label for="Classical">Classical</label>
        <input type="checkbox" name="Topic of interest" id="Folk Dance">
        <label for="Folk Dance">Folk Dance</label>
        <br>
    </fieldset>
    <br>
    <br>
    <label for="textarea"> Any Questions</label>
    <br>
    <textarea name="text" id="textarea" cols="30" rows="10" placeholder="Feel free to ask any question"></textarea>
    <br>
    <a class="registered" href="register.html">Register</a> 
   
    


    </form>
</fieldset>
